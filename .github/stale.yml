# Configuration for probot-stale - https://github.com/probot/stale
# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: true
# Issues with these labels will never be considered stale
exemptLabels:
    - 'Core Team'
    - 'PRO Support'
    - 'good first issue'
    - 'question'
    - 'Resolution: Help Wanted'
    - 'Resolution: Workaround'
    - 'Status: Discussion'
    - 'Status: Needs Triage'
    - 'Status: Pending Review'
    - 'Type: Breaking Change'
    - 'Type: Bug'
    - 'Type: Deprecated'
    - 'Type: Enhancement'
    - 'Type: New Feature'
    - 'Type: Security'
# Label to use when marking an issue as stale
staleLabel: 'Resolution: Stale'
issues:
    # Comment to post when marking an issue as stale.
    markComment: >
        This issue has been automatically marked as stale.
        **If this issue is still affecting you, please leave any comment**, and we'll keep it open.
        We are sorry that we haven't been able to prioritize it yet. If you have any new additional information, please include it with your comment!
    # Comment to post when closing a stale issue.
    closeComment: >
        Closing this issue after a prolonged period of inactivity. If this issue is still present in the latest release, please create a new issue with up-to-date information. Thank you for your understanding!
pulls:
    # Comment to post when marking a pull request as stale.
    markComment: >
        This pull request has been automatically marked as stale.
        **If this pull request is still relevant, please leave any comment**, and we'll keep it open.
        We are sorry that we haven't been able to prioritize reviewing it yet. Your contribution is very much appreciated.
    # Comment to post when closing a stale pull request.
    closeComment: >
        Closing this pull request after a prolonged period of inactivity. If this issue is still present in the latest release, please ask for this pull request to be reopened. Thank you for your understanding!
